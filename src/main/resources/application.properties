server.port=5000

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/gym_db_edition1?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=gym_db_edition1
spring.datasource.password=gym_db_edition1
